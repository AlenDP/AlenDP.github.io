<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Green Button</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; 
      align-items: center;   
      background-color: #f4f4f4;
    }

    button {
      background-color: #4CAF50;
      color: white;             
      border: none;             
      padding: 15px 30px;        
      text-align: center;        
      text-decoration: none;    
      font-size: 16px;           
      border-radius: 5px;        
      cursor: pointer;          
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="redirect()">Click me to Redirect</button>

  <script>
    function redirect() {
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
