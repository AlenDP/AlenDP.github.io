<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Green Button</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; 
      align-items: center;   
      background-color: #f4f4f4;
    }

    button {
      background-color: #4CAF50;
      color: white;             
      border: none;             
      padding: 15px 30px;        
      text-align: center;        
      text-decoration: none;    
      font-size: 16px;           
      border-radius: 5px;        
      cursor: pointer;          
    }

    .button-container {
      display: flex;
      flex-direction: column; 
      gap: 15px;              
      align-items: center;
    }

    .green-button {
      background-color: #4CAF50; 
      color: white;              
    }

    .green-button:hover {
      background-color: #45a049; 
    }

    .red-button {
      background-color: #f44336; 
      color: white;             
    }

    .red-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="green-button" onclick="redirectToGreen()">Click me to Redirect (Green)</button>
    <button class="red-button" onclick="redirectToRed()">Click me to Redirect (Red)</button>
  </div>

  <script>
    function redirectToGreen() {
      window.location.href = "https://google.com";
    }

    function redirectToRed() {
      window.location.href = "https://github.com";
    }
  </script>
</body>
</html>
